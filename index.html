<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="content" id="content">
        <h1 class="titulo">Movies of yesterday and today</h1>
        <div class="registro" id="registro">
            <form class="form-registro" action="" method="post" onsubmit="return addUsu();" >
                <label class="form-registro-entrada-name">Name</label> <input class="form-registro-entrada-name" type="text" name="" id="name" required>
                <label class="form-registro-entrada-password">Password</label> <input class="form-registro-entrada-name" type="text" name="" id="password" required>
                <input class="form-registro-entrada-submit" type="submit" value="Input" >
            </form>
        </div>
        <div class="buscador" id="buscador">
           <div class="form-buscador" action="" >
             <label class="form-buscador-entrada-name">Type</label> <input class="form-buscador-entrada-name" type="text" name="" id="name1" required>
             <input class="form-buscador-entrada-submit" type="submit" value="Input"  onclick="buscar()">
           </div>
            <div class="resultado-buscador" id="resultado-buscador">
                <div class="favorite" id="favorite"></div>
                <div class="taquilla" id="taquilla"></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
